<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram (Clone)</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>

    <!--HEADER-MAIN - START-->
    <header class="header-main">

        <div class="conteiner_logo">
            <img class="img_logo" src="assets/images/instagram_logo.png" alt="instagram_logo">
        </div>

        <div class="conteiner_options">
            <img src="assets/images/more.png" alt="more-icon">
            <img src="assets/images/heart.png" alt="heart-icon">
            <img src="assets/images/messenger.png" alt="messenger-icon">
        </div>

    </header>
    <!--HEADER-MAIN - END-->

    <!--MAIN - START-->
    <main class="main">

        <!--NAV_STORIES - START-->
        <div class="nav_stories">

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">
                <img class="add_storiesIcon" src="assets/images/add.png" alt="">

                <p class="id_profileStories"></p>
            </div>

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">

                <p class="id_profileStories"></p>
            </div>

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">

                <p class="id_profileStories"></p>
            </div>

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">

                <p class="id_profileStories"></p>
            </div>

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">

                <p class="id_profileStories"></p>
            </div>

            <div class="conteiner_stories">
                <img class="profile_img" src="" alt="">

                <p class="id_profileStories"></p>
            </div>

        </div>
        <!--NAV_STORIES - END-->

        <!--FEED - START-->
        <div class="conteiner_feed">

            <div class="post_box">

                <div class="header_post">
                    <div class="box_userPost">
                        <img class="img_userPost" src="" alt="">
                        <p class="id_profileFeed"></p>
                    </div>

                    <div class="conteiner_optFeed">
                        <span class="material-symbols-outlined optFeed">
                            more_vert
                        </span>
                    </div>
                </div>

                <div class="box_postImg">
                    <img class="imgPost" src="" alt="">
                </div>

                <div class="box_actionsFeed">
                    <div>
                        <img class="icons_actionsFeed like_action" src="assets/images/heart.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/chat.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/send.png" alt="">
                    </div>

                    <div>
                        <img class="icons_actionsFeed" src="assets/images/bookmark.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="post_box">

                <div class="header_post">
                    <div class="box_userPost">
                        <img class="img_userPost" src="" alt="">
                        <p class="id_profileFeed"></p>
                    </div>

                    <div class="conteiner_optFeed">
                        <span class="material-symbols-outlined optFeed">
                            more_vert
                        </span>
                    </div>
                </div>

                <div class="box_postImg">
                    <img class="imgPost" src="" alt="">
                </div>

                <div class="box_actionsFeed">
                    <div>
                        <img class="icons_actionsFeed like_action" src="assets/images/heart.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/chat.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/send.png" alt="">
                    </div>

                    <div>
                        <img class="icons_actionsFeed" src="assets/images/bookmark.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="post_box">

                <div class="header_post">
                    <div class="box_userPost">
                        <img class="img_userPost" src="" alt="">
                        <p class="id_profileFeed"></p>
                    </div>

                    <div class="conteiner_optFeed">
                        <span class="material-symbols-outlined optFeed">
                            more_vert
                        </span>
                    </div>
                </div>

                <div class="box_postImg">
                    <img class="imgPost" src="" alt="">
                </div>

                <div class="box_actionsFeed">
                    <div>
                        <img class="icons_actionsFeed like_action" src="assets/images/heart.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/chat.png" alt="">
                        <img class="icons_actionsFeed" src="assets/images/send.png" alt="">
                    </div>

                    <div>
                        <img class="icons_actionsFeed" src="assets/images/bookmark.png" alt="">
                    </div>
                </div>
                
            </div>            
            
        </div>
        <!--FEED - END-->
        
    </main>
    <!--MAIN - END-->

    <!--FOOTER - START-->
    <footer class="footer_main">
        <img class="actions_footer" src="assets/images/home.png" alt="">
        <img class="actions_footer" src="assets/images/search.png" alt="">
        <img class="actions_footer" src="assets/images/video.png" alt="">
        <img class="actions_footer" src="assets/images/bag.png" alt="">
        <img class="actions_footer userFooter" src="assets/images/andersonzero0_profile.png" alt="">
    </footer>
    <!--FOOTER - END-->

</body>
</html>

<script src="assets/js/app.js"></script>
